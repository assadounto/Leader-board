<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <h1 class="header">LeaderBoard</h1> 
        <section class="container flex row">
          
            <div class="DisplayScore">
            <div class="container2 flex row">
                <h2 class="recent">Recent Scores</h2>
                <button class="refresh" id="refresh">Refresh</button>
            </div>
            <div class="scores" id="Data"></div>
         </div> 
         <div class="AddScore">
            <h2 class="recent">Add your score</h2>
            <form class="form flex column" action="" id="form">
                <input type="text" class="input mb" id="name" placeholder="Your name">
                <input type="text" class="input mb" id="score" placeholder="Your score">
                <input type="submit" class="submit mb" id="submit" value="Submit">
            </form>
         </div> 
         
         
        </section>
</body>
</html>
